<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Newsletter sign-up form </title>
</head>
<body>
  <main>
    <section class="form-section">
      <h1 class="title">Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="updates-list">
        <li>
          <img src="./assets/images/icon-list.svg" alt="list icon">
          <p>Product discovery and building what matters</p>
        </li>
        <li>
          <img src="./assets/images/icon-list.svg" alt="list icon">
          <p>Measuring to ensure updates are a success</p>
        </li>
        <li>
          <img src="./assets/images/icon-list.svg" alt="list icon">
          <p>And much more!</p>
        </li>
      </ul>
      <form class="email-form" id="email-form" method="post">
        <label for="email" class="email-label">
          <p>Email address</p>
          <p class="error-message">Valid email required</p>
        </label>
        <input type="email" name="email" id="email" placeholder="email@company.com">
        <button class="send-email-button" id="send-email-button">Subscribe to monthly newsletter</button>
      </form>
    </section>
    <section class="main-image-section">
      
    </section>

  </main>
  <script src="./index.js"></script>
</body>
</html>
